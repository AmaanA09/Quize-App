<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <div id="quiz-app-header">
            <div>
                <img src="assets/images/techpaathshala-logo.svg" alt="techpaathshsla-logo">
            </div>
            <div id="header-list">
                <ul>
                    <li>Hello</li>
                    <li id="show-user-name"></li>
                </ul>
            </div>
        </div>
    </header>   
    <section id="signup-users">
    <table id="users-table">
        <thead>
            <tr>
                <th>Sr.No</th>
                <th>User Name</th>
                <th>User Email ID</th>
                <th>No.of Test Given</th>
                <th>Scores</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="users-list">
            
        </tbody>
    </table>
</section>
<script>
let userTest = JSON.parse(localStorage.getItem("userTest"));
let 
for(let i=0; i<userTest.length; i++){
 let tableBody = document.getElementById("users-list");
 let tRow = document.createElement("tr");
 tableBody.append(tRow);
 let td1 = document.createElement("td");
 td1.innerText = `${i+1}`
 let td2 = document.createElement("td");
 td2.innerText = userTest[i].name
 let td3 = document.createElement("td");
 td3.innerText = userTest[i].email
 let td4 = document.createElement("td");
 td4.innerText = "not attemped"
 let td5 = document.createElement("td");
 td5.innerText = userTest[i].score;
 let td6 = document.createElement("td");
 td6.innerHTML = `<a href="#">View more</a>` 


tRow.append(td1,td2,td3,td4,td5,td6);
}
</script>
</body>
</html>
