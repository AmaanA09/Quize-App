<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's start quiz app</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="admin-panel-section">
    <header>
        <div id="admin-panel-header">
            <div>
                <img src="../assets/images/techpaathshala-logo.svg" alt="techpaathshsla-logo">
                <div id="menu-bar" onclick="addQuestionMarginLeft()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="admin-header-list">
                <ul>
                    <li>Hello</li>
                    <li id="show-user-name"></li>
                </ul>
                <img src="../assets/images/header-image.svg" alt="image" onclick="adminLogOut()">
            </div>
        </div>
        <div id="admin-logout-container">
            <i class="fa-solid fa-sort-up"></i>
                <div id="logedinuser-firstname"></div>
                <button type="button" id="logOut-btn" onclick="logOut()">Log out</button>
        </div>
    </header>
    <main id="admin-pages">
        <section id="admin-page-menu" class="hide-menu">
            <div>
                <div>
                    <a href="dashboard.html"> <i class="fa-solid fa-house"></i> &nbsp; Home</a>
                </div>
                <div>
                    <a href="users.html"> <i class="fa-solid fa-user"></i> &nbsp; Users</a>
                </div>
                <div>
                    <a href="quizes.html"> <i class="fa-solid fa-circle-question"></i> &nbsp; Quize</a>
                </div>
            </div>
        </section>
        <section id="add-quize-section">
            <form id="add-question-form">
                <div>
                    <label for="question">Question :-</label>
                    <input type="text" id="question" placeholder="Enter Question">
                </div>
                <div>
                    <label for="option-A">Option A :-</label>
                    <input type="text" id="option1" placeholder="Enter Option A">
                </div>
                <div>
                    <label for="option-B">Option B :-</label>
                    <input type="text" id="option2" placeholder="Enter Option B">
                </div>
                <div>
                    <label for="option-C">Option C :-</label>
                    <input type="text" id="option3" placeholder="Enter Option c">
                </div>
                <div>
                    <label for="Option-D">Option D :-</label>
                    <input type="text" id="option4" placeholder="Enter Option D">
                </div>
                <div>
                    <label for="Correct-Answer">Correct Answer :-</label>
                    <input type="text" id="Correct-Answer" placeholder="Enter Correct Answer">
                </div>
                <button type="button" onclick="addNewQuizes()">Add Quize</button>
            </form>
        </section>
    </main>
    <script src="assets/script.js"></script>
</body>

</html>
